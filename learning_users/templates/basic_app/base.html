<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
              content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <title></title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel = "stylesheet"
              integrity = "sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin = "anonymous">
    </head>
    <body>

        <nav class = "navbar navbar-expand-lg navbar-light bg-light navbar-static-top">
            <div class = "container">
                <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
                    <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                        <li class = "nav-item">
                            <a class = "navbar-brand" href = "{% url 'index' %}">DJANGO</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "{% url 'admin:index' %}">ADMIN</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "{% url 'basic_app:registration' %}">REGISTRATION</a>
                        </li>

                        {% if user.is_authenticated %}
                            <li class = "nav-item">
                                <a class = "nav-link" href = "{% url 'logout' %}">Logout</a>
                            </li>
                            <li class = "nav-item">
                                <a class = "nav-link" href = "{% url 'special' %}">special</a>
                            </li>
                        {% else %}
                            <li class = "nav-item">
                                <a class = "nav-link" href = "{% url 'basic_app:user_login' %}">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class = "container">
            {% block body_block %}

            {% endblock %}
        </div>

    </body>
</html>
