{% extends "basic_app/base.html" %}
{#{% load my_extras %}#}

{% block body_block %}
    <div class = "jambotron">

        {% if registered %}
            <h3>Thank you</h3>
        {% else %}
            <h3>Register Here!!</h3>
            <h5>Fill out the form: </h5>

            <form enctype = "multipart/form-data" method = "POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type = "submit" name = "" value = "Register">

            </form>

        {% endif %}

    </div>
{% endblock %}
